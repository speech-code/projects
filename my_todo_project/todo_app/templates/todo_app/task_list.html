<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        li.completed { text-decoration: line-through; color: #888; }
        .task-actions a { margin-left: 10px; text-decoration: none; color: #007bff; }
        .task-actions a.delete { color: #dc3545; }
        .add-task { margin-top: 20px; }
        .add-task a { display: inline-block; background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <span>{{ task.title }}</span>
                <div class="task-actions">
                    <a href="{% url 'task_update' task.pk %}">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}" class="delete">Delete</a>
                </div>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <div class="add-task">
        <a href="{% url 'task_create' %}">Add New Task</a>
    </div>
</body>
</html>
