<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .navbar { background-color: #333; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; padding: 0.5em 1em; }
        .navbar a:hover { background-color: #575757; }
        .container { width: 80%; margin: 20px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .messages .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        form p { margin-bottom: 1em; }
        form label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        form input[type="text"], form input[type="password"], form input[type="email"], form textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
        .tag { background-color: #e0e0e0; padding: 3px 8px; border-radius: 4px; margin-right: 5px; display: inline-block; font-size: 0.8em; }
        .category { background-color: #cce5ff; padding: 3px 8px; border-radius: 4px; margin-right: 5px; display: inline-block; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'notes:note_list' %}">My Notes</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <a href="{% url 'notes:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'notes:register' %}">Register</a>
                <a href="{% url 'notes:login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
