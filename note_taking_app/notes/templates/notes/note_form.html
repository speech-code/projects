{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Note{% else %}Create Note{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Note</button>
</form>
<p><a href="{% url 'notes:note_list' %}">Back to Notes</a></p>
{% endblock %}
